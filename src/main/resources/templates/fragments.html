<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragments</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .dropdown-menu {
      background-color: #007bff;
    }
    .dropdown-item {
      color: white !important;
    }
    .dropdown-item:hover {
      background-color: #0056b3;
    }
    .footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<!-- Header Fragment -->
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý tài chính</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- Quản lý thu chi (Dropdown) -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Quản lý thu chi
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" th:href="@{/transaction/history}">Lịch sử giao dịch</a></li>
              <li><a class="dropdown-item" th:href="@{/transaction/summary}">Tổng hợp</a></li>
            </ul>
          </li>
          <!-- Quản lý quỹ -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/fund/manage}">Quản lý quỹ</a>
          </li>
          <!-- Lãi/lỗ tháng -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/profit-loss/monthly}">Lãi/lỗ tháng</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Footer Fragment -->
<footer th:fragment="footer">
  <div class="footer">
    &copy; 2023 - Hệ thống quản lý tài chính
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
